<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordale!!</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-menu">
                <div class="header-menu-icon">
                    <img src="assets/menu.svg" alt="menu-icon">
                </div>
            </div>
            <div class="header-title">
                <h1>Wordale</h1>
            </div>
            <div class="header-icons">
                <div class="header-icons__question">
                    <img src="assets/question-mark.svg" alt="question">
                </div>
                <div class="header-icons__chart">
                    <img src="assets/chart-solid.svg" alt="chart">
                </div>
                <div class="header-icons__settings">
                    <img src="assets/settings.svg" alt="settings">
                </div>
            </div>
        </div>
    </header>
    <div class="time">
        <h2 class="time--text">00:00</h2>
    </div>
    <main>

        <div class="box-row row-0">

            <div class="box" data-index="00">

            </div>
            <div class="box" data-index="01">

            </div>
            <div class="box" data-index="02">

            </div>
            <div class="box" data-index="03">

            </div>
            <div class="box" data-index="04">

            </div>
        </div>
        <div class="box-row row-1">
            <div class="box" data-index="10">

            </div>
            <div class="box" data-index="11">

            </div>
            <div class="box" data-index="12">

            </div>
            <div class="box" data-index="13">

            </div>
            <div class="box" data-index="14">

            </div>
        </div>
        <div class="box-row row-2">
            <div class="box" data-index="20">

            </div>
            <div class="box" data-index="21">

            </div>
            <div class="box" data-index="22">

            </div>
            <div class="box" data-index="23">

            </div>
            <div class="box" data-index="24">

            </div>
        </div>
        <div class="box-row row-3">
            <div class="box" data-index="30">

            </div>
            <div class="box" data-index="31">

            </div>
            <div class="box" data-index="32">

            </div>
            <div class="box" data-index="33">

            </div>
            <div class="box" data-index="34">

            </div>
        </div>
        <div class="box-row row-4">
            <div class="box" data-index="40">

            </div>
            <div class="box" data-index="41">

            </div>
            <div class="box" data-index="42">

            </div>
            <div class="box" data-index="43">

            </div>
            <div class="box" data-index="44">

            </div>
        </div>
        <div class="box-row row-5">
            <div class="box" data-index="50">

            </div>
            <div class="box" data-index="51">

            </div>
            <div class="box" data-index="52">

            </div>
            <div class="box" data-index="53">

            </div>
            <div class="box" data-index="54">

            </div>
        </div>

    </main>
    <footer>
        <div class="keyboard-layout row-0">
            <div class="k-button" data-key="Q">Q</div>
            <div class="k-button" data-key="W">W</div>
            <div class="k-button" data-key="E">E</div>
            <div class="k-button" data-key="R">R</div>
            <div class="k-button" data-key="T">T</div>
            <div class="k-button" data-key="Y">Y</div>
            <div class="k-button" data-key="U">U</div>
            <div class="k-button" data-key="I">I</div>
            <div class="k-button" data-key="O">O</div>
            <div class="k-button" data-key="P">P</div>
        </div>
        <div class="keyboard-layout row-1">
            <div class="k-button" data-key="A">A</div>
            <div class="k-button" data-key="S">S</div>
            <div class="k-button" data-key="D">D</div>
            <div class="k-button" data-key="F">F</div>

            <div class="k-button" data-key="H">H</div>
            <div class="k-button" data-key="J">J</div>
            <div class="k-button" data-key="K">K</div>
            <div class="k-button" data-key="L">L</div>
        </div>
        <div class="keyboard-layout row-2">
            <div class="k-button enter" data-key="ENTER">ENTER</div>
            <div class="k-button" data-key="Z">Z</div>
            <div class="k-button" data-key="X">X</div>
            <div class="k-button" data-key="C">C</div>
            <div class="k-button" data-key="V">V</div>
            <div class="k-button" data-key="B">B</div>
            <div class="k-button" data-key="N">N</div>
            <div class="k-button" data-key="M">M</div>
            <div class="k-button backspace" data-key="BACKSPACE">
                <img src="assets/backspace.svg" alt="">
            </div>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
